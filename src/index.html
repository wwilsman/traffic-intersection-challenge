<html>
  <head>
    <title>Traffic Intersection</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
     /* super simple "reset" */
     *, *::before, *::after { margin: 0; padding: 0; position: relative; }
     html, body, #root, #intersection { width: 100%; height: 100%; }
     /* flash yellow with CSS instead of JS */
     .flashing { animation: flash 1000ms linear infinite; }
     @keyframes flash { 0% { opacity: 0.1; } 50% { opacity: 0.1; } 51% { opacity: 1; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
